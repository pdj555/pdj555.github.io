<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Font */
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap');
        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        /* Utility Classes */
        .container {
            max-width: 1100px;
            margin: auto;
            overflow: hidden;
            padding: 0 2rem;
        }

        .bg-dark {
            background-color: #333;
            color: #fff;
        }

        .text-center {
            text-align: center;
        }

        /* Header */
        header {
            position: relative;
            background: url('path-to-your-header-background-image.jpg') no-repeat center center/cover;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        /* Navigation */
        nav {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: none;
        }

        nav a.logo {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li a {
            color: #fff;
            margin-left: 2rem;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #575757;
        }

        /* Main Content */
        .main {
            padding: 2rem;
            text-align: center;
        }

        /* Footer */
        footer {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            nav ul {
                flex-direction: column;
                text-align: center;
            }

            nav ul li {
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Your Name</h1>
            <nav>
                <a href="#about">About</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Build with [Your Name]</h2>
            <p>At [Your Name], we deliver for clients by building solutions that power tomorrow's economy</p>
        </div>
    </section>

    <section id="projects" class="container projects">
        <!-- Repeat this div for each project -->
        <div class="project">
            <img src="path_to_image.jpg" alt="Project Image">
            <h3>Project Title</h3>
            <p>Project description here...</p>
        </div>
        <!-- End of project div -->
    </section>

    <div class="footer">
        <div class="container">
            <p>Copyright &copy; 2024 by [Your Name]. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
