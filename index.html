<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #fff;
            background-color: #000;
            line-height: 1.6;
        }
        .container {
            width: 90%;
            max-width: 1100px;
            margin: auto;
            padding: 50px 0;
        }
        header {
            text-align: center;
            padding-bottom: 25px;
            margin-bottom: 25px;
            border-bottom: 1px solid #444;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            font-size: 0.9em;
        }
        nav a {
            color: #aaa;
            text-decoration: none;
            padding: 7px 15px;
            margin: 0 10px;
            transition: color 0.3s ease-in-out;
        }
        nav a:hover {
            color: #fff;
        }
        .hero {
            text-align: center;
            margin: 50px 0;
        }
        .hero h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .hero p {
            color: #aaa;
            font-size: 1.1em;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }
        .project {
            background: #111;
            padding: 20px;
            border: 1px solid #333;
        }
        .project img {
            max-width: 100%;
            display: block;
            margin-bottom: 10px;
        }
        .project h3 {
            margin-top: 0;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #111;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Your Name</h1>
            <nav>
                <a href="#about">About</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Build with [Your Name]</h2>
            <p>At [Your Name], we deliver for clients by building solutions that power tomorrow's economy</p>
        </div>
    </section>

    <section id="projects" class="container projects">
        <!-- Repeat this div for each project -->
        <div class="project">
            <img src="path_to_image.jpg" alt="Project Image">
            <h3>Project Title</h3>
            <p>Project description here...</p>
        </div>
        <!-- End of project div -->
    </section>

    <div class="footer">
        <div class="container">
            <p>Copyright &copy; 2024 by [Your Name]. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
